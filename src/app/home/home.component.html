<main>
    <div class="position-relative">
        <!-- Hero for FREE version -->
        <section class="section section-lg section-hero section-shaped">
            <!-- Background circles -->
            <div class="shape shape-style-1 shape-image">
                <span class="span-150"></span>
                <span class="span-50"></span>
                <span class="span-50"></span>
                <span class="span-75"></span>
                <span class="span-100"></span>
                <span class="span-75"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
            </div>
            <div class="container shape-container d-flex align-items-center py-lg">
                <div class="col px-0">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-6 text-center">
                            <img src="./assets/img/brand/soumais-logo.png" style="width: 200px;" class="img-fluid">
                            <p class="lead text-white">A maior plataforma de treinamento em questões de concursos do Brasil.</p>
                            <div class="btn-wrapper mt-5">
                                <a [routerLink]="['/planos']" class="btn btn-lg btn-github btn-icon mb-3 mb-sm-0">
                                    <span class="btn-inner--icon text-warning"><i class="fa fa-star"></i></span>
                                    <span class="btn-inner--text text-warning">Conheça nossos planos</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SVG separator -->
            <div class="separator separator-bottom separator-skew zindex-100">
                <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
            </div>
        </section>
    </div>
    <app-sections></app-sections>
</main>
