<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
        <!-- Circles background -->
        <div class="shape shape-style-1 shape-primary alpha-4">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="card card-profile shadow mt--450">
                <div class="px-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-3 order-lg-2">
                            <div class="card-profile-image">
                                <a href="javascript:void(0)">
                                    <img src="./assets/img/theme/team-4-800x800.jpg" class="rounded-circle">
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
                            <div class="card-profile-actions py-4 mt-lg-0">
                                <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Editar perfil</a>
                            </div>
                        </div>
                        <div class="col-lg-4 order-lg-1">
                            <div class="card-profile-stats d-flex justify-content-center">
                                <div>
                                    <span class="heading text-warning">22</span>
                                    <span class="description">Todas</span>
                                </div>
                                <div>
                                    <span class="heading text-success">10</span>
                                    <span class="description">Certas</span>
                                </div>
                                <div>
                                    <span class="heading text-danger">12</span>
                                    <span class="description">Erradas</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        <h3>Jessica Jones <span class="font-weight-light">, 27</span> </h3>
                        <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i>Plano padr√£o</div>
                    </div>
                    <div class="border-top text-center">
                        <div class="row justify-content-center" style="margin-right: -25px;margin-left: -25px;">
                            <div class="col-lg-12 p-0">
                                <nav class="navbar navbar-horizontal navbar-expand-lg navbar-dark bg-default" style="max-height: 50px">
                                    <div class="container">
                                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed">
                                            <span class="navbar-toggler-icon"></span>
                                        </button>
                                        <div class="collapse navbar-collapse" id="navbar-default" [ngbCollapse]="isCollapsed">
                                            <div class="navbar-collapse-header">
                                                <div class="row">
                                                    <div class="col-6 collapse-brand">
                                                        Logo
                                                    </div>
                                                    <div class="col-6 collapse-close">
                                                        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
                                                            <span></span>
                                                            <span></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <ul class="navbar-nav">
                                                <li class="nav-item">
                                                    <a class="nav-link nav-link-icon" href="javascript:void(0)">
                                                        Meu desenpenho
                                                        <span class="nav-link-inner--text d-lg-none">Meu desempenho</span>
                                                    </a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link nav-link-icon" href="javascript:void(0)">
                                                        Estatisticas
                                                        <span class="nav-link-inner--text d-lg-none">Estatisticas</span>
                                                    </a>
                                                </li>
                                                <li class="nav-item dropdown">
                                                    <a class="nav-link nav-link-icon" href="javascript:void(0)" role="button" aria-haspopup="true" aria-expanded="false">
                                                        Perfil
                                                        <span class="nav-link-inner--text d-lg-none">Perfil</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</main>
