<section class="section pb-0 section-components mt-5">
    <div class="container mb-5">
        <!-- Inputs -->
        <h3 class="h4 text-success font-weight-bold mb-4">Quest√µes</h3>
        <div class="mb-3">
            <small class="text-uppercase font-weight-bold">Foram encontradas 100 +</small>
        </div>
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <div class="form-group">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" (change)="searchBy('ano')" [(ngModel)]="ano" [ngbTypeahead]="searchAno" placeholder="Search" [editable]='false'/>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="form-group">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" (change)="searchBy('banca')" [ngbTypeahead]="search" placeholder="Search" [editable]='false'/>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="form-group">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" (change)="searchBy('disciplina')" [ngbTypeahead]="search" placeholder="Search" [editable]='false' />
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="form-group">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" (change)="searchBy('instituicao')" [ngbTypeahead]="search" placeholder="Search" [editable]='false'/>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <span *ngFor="let search of searchList;">
                <span class="badge badge-pill badge-primary text-uppercase">teste</span>
                <!-- <span *ngIf="index === 'ano'">
                    <span class="badge badge-pill badge-primary text-uppercase" *ngFor="let item of index">{{item}}</span>
                </span> -->
            </span>
            <pre>Banca: {{ banca | json }}</pre>
        </div>
    </div>
</section>
